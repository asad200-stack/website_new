services:
  - type: web
    name: ecommerce-store
    env: node
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: ecommerce-disk
      mountPath: /opt/render/project/src/server
      sizeGB: 1


